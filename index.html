<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="form">
        <form onsubmit="return enviarForm();" class="d-flex justify-content-center align-items-center flex-column" style="height: 50vh">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product name</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product price</label>
            <input type="text" class="form-control" id="price" aria-describedby="emailHelp" name="price" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product img URL</label>
            <input type="text" class="form-control" id="url" aria-describedby="emailHelp" name="url" />
          </div>
          <button type="submit" class="btn btn-secondary">cargar producto</button>
        </form>
      </section>
      <section>
        <table class="table">
          <tbody id="padre"></tbody>
        </table>
      </section>
      <section class="sala-chat">
        <br />
        <h2>Chat en linea</h2>
        <form onsubmit="return enviarMsg();">
          <label for="" class="d-flex justify-content-center align-items-center flex-column"> email</label>
          <div class="chat">
            <input class="casilla" id="email" placeholder="Ingrese su email..." />
          </div>
          <label for="" class="d-flex justify-content-center align-items-center flex-column">mensaje</label>
          <div class="chat2">
            <input class="casilla" id="msg" placeholder="Ingrese un mensaje..." />
            <input class="button" type="submit" value="Enviar" />
            <div class="mensajes" id="chat"></div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
